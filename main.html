<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<label for="name">Name</label>
		<input name="name" id="name" type="text" required/>
		<br><br>

		<label for="email">Email</label>
		<input name="email" id="email" type="email" required/>
		<br><br>

		<label for="gender">Gender</label>
		<input name="gender" type="radio" id="male" value="male" required/>
		<label for="male">Male</label>
		<input name="gender" type="radio" id="female" value="female" required/>
		<label for="female">Female</label>
		<br><br>

		<label for="cars">Car Brands</label>
		<select name="cars">
			<option value="BMW">BMW</option>
			<option value="Audio">Audio</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br><br>

		<label>Car Age</label>
		<input name="car" id="age" type="number" required/>
		<br><br>

		<label for="dop">Date of Purchase</label>
		<input name="dop" id="dop" type="date" required/>
		<br><br>

		<label for="password">Password</label>
		<input name="password" id="password" type="password" required/>
		<br><br>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
